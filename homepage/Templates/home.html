{% extends 'base.html' %}


{% block body %}
{% for item in items_list %}

<div class="row">
    <div class="col-md-3 offset-md-2">
        <img class ="card" src="{{ item.item_image }}" alt="image">
    </div>
    <div class="col-md-4">
        <h3>{{item.item_name}}</h3>
        <h5>{{item.item_des}}</h5>
        <h6>{{item.item_price}}</h6>
    </div>
    <div class="col-md-2">

        <a href="{% url 'homepage:item_detail' item.id %}" class="btn btn-success"> Details </a>

    </div>

</div>


{% endfor %}
{% endblock %}
